<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="user_id">user_id</label>
        <input type="number" name="user_id" class="form-control" [(ngModel)]="post.user_id">
    </div>
    <div class="form-group">
        <label for="sender_id">sender_id</label>
        <input type="number" name="sender_id" class="form-control" [(ngModel)]="post.sender_id">
    </div>
    <div class="form-group">
        <label for="description">Shouts</label>
        <input type="text" name="description" class="form-control" [(ngModel)]="post.description"> 
    </div>
    <button class="btn btn-dark btn-sm mt-4">Post</button>
</form>



<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">user_id</th>
            <th scope="col">sender_id</th>
            <th scope="col">Shouts</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pst of posts">
            <th scope="row">{{ pst.id }}</th>
        <td>{{ pst.user_id }}</td>
        <td>{{ pst.sender_id }}</td>
        <td>{{ pst.description }}</td>
        <td>
            <button class="btn btn-danger btn-sm" (click)="deleteData(pst.id)">Delete</button>
            <button class="btn btn-warning btn-sm mx-2" routerLink="edit/{{ pst.id }}">Edit</button>
        </td>

        </tr>
        
    </tbody>
</table>
